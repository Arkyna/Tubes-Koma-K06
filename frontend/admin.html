<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Facility Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand navbar-dark bg-dark sticky-top px-3 shadow">
        <a class="navbar-brand fw-bold" href="#"><i class="fas fa-shield-alt me-2"></i>Admin Panel</a>

        <div class="ms-auto d-flex gap-2">
            <a href="index.html" class="btn btn-outline-light btn-sm rounded-pill px-3">
                <i class="fas fa-globe me-1"></i> Lihat Web
            </a>

            <button class="btn btn-danger btn-sm rounded-pill px-3" onclick="logout()">
                <i class="fas fa-sign-out-alt me-1"></i> Keluar
            </button>
        </div>
    </nav>

    <div class="container-fluid py-4 px-4">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h4 class="fw-bold text-dark mb-0">Manajemen Laporan</h4>
                <small class="text-muted">Pantau prioritas dan status pengerjaan</small>
            </div>
            <div class="btn-group shadow-sm">
                <button class="btn btn-white border active" onclick="loadAdminData('newest')">Terbaru</button>
                <button class="btn btn-white border" onclick="loadAdminData('likes')">Terpopuler</button>
            </div>
        </div>

        <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light text-uppercase small fw-bold text-muted">
                        <tr>
                            <th class="px-4">ID</th>
                            <th>Laporan & Lokasi</th>
                            <th>Bukti</th>
                            <th>Prioritas</th>
                            <th>Status</th>
                            <th>Likes</th>
                            <th class="text-end px-4">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="border-top-0">
                        <tr>
                            <td colspan="7" class="text-center py-5">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="fas fa-edit me-2"></i>Update Laporan #<span id="modal-id"></span>
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="edit-id">

                        <div class="mb-3">
                            <label class="form-label fw-bold small text-secondary">STATUS PENGERJAAN</label>
                            <select id="edit-status" class="form-select">
                                <option value="Pending">Pending (Menunggu)</option>
                                <option value="Proses">Proses (Sedang Dikerjakan)</option>
                                <option value="Selesai">Selesai (Beres)</option>
                                <option value="Ditolak">Ditolak (Invalid)</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold small text-secondary">PRIORITAS (Technical Urgency)</label>
                            <select id="edit-priority" class="form-select">
                                <option value="Low">Low (Santai)</option>
                                <option value="Medium">Medium (Standar)</option>
                                <option value="High">High (Mendesak)</option>
                                <option value="Critical">Critical (Bahaya/Darurat)</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold small text-secondary">CATATAN ADMIN / TEKNISI</label>
                            <textarea id="edit-note" class="form-control" rows="3"
                                placeholder="Contoh: Menunggu sparepart, atau alasan penolakan..."></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary fw-bold">SIMPAN PERUBAHAN</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/config.js"></script>
    <script src="static/js/admin.js"></script>
</body>

</html>
