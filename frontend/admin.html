<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Facility Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand navbar-dark bg-dark sticky-top shadow-sm px-3">
        <a class="navbar-brand fw-bold" href="#"><i class="fas fa-user-shield me-2"></i>Admin Panel</a>
        <div class="ms-auto d-flex align-items-center">
            <span class="text-white-50 small me-3 d-none d-md-block">Logged in as Administrator</span>
            <button class="btn btn-outline-danger btn-sm" onclick="logout()">
                <i class="fas fa-sign-out-alt me-1"></i> Keluar
            </button>
        </div>
    </nav>

    <div class="container py-4">
        
        <div class="row mb-4 g-3">
            <div class="col-md-4">
                <div class="stat-card bg-gradient-primary shadow-sm">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-uppercase mb-1 opacity-75">Total Laporan</h6>
                            <h2 class="mb-0 fw-bold" id="stat-total">0</h2>
                        </div>
                        <i class="fas fa-clipboard-list fa-2x opacity-50"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card bg-gradient-danger shadow-sm">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-uppercase mb-1 opacity-75">Perlu Tindakan</h6>
                            <h2 class="mb-0 fw-bold" id="stat-pending">0</h2>
                        </div>
                        <i class="fas fa-exclamation-circle fa-2x opacity-50"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card bg-gradient-success shadow-sm">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-uppercase mb-1 opacity-75">Selesai</h6>
                            <h2 class="mb-0 fw-bold" id="stat-done">0</h2>
                        </div>
                        <i class="fas fa-check-circle fa-2x opacity-50"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="card border-0 shadow-sm rounded-3">
            <div class="card-header bg-white py-3 border-bottom d-flex justify-content-between align-items-center">
                <h5 class="mb-0 fw-bold text-dark"><i class="fas fa-table me-2 text-primary"></i>Manajemen Data</h5>
                
                <div class="btn-group">
                    <button class="btn btn-outline-secondary btn-sm" onclick="loadAdminData('newest')">
                        <i class="fas fa-sort-amount-down me-1"></i> Terbaru
                    </button>
                    <button class="btn btn-outline-secondary btn-sm" onclick="loadAdminData('likes')">
                        <i class="fas fa-fire me-1"></i> Populer
                    </button>
                </div>
            </div>

            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light text-secondary small text-uppercase">
                            <tr>
                                <th class="px-3">ID</th>
                                <th>Laporan</th>
                                <th>Lokasi</th>
                                <th>Status</th>
                                <th>Likes</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="border-top-0">
                            <tr>
                                <td colspan="6" class="text-center py-5">
                                    <div class="spinner-border text-primary" role="status"></div>
                                    <p class="text-muted small mt-2">Mengambil data...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </div>

    <script src="static/js/config.js"></script>
    <script src="static/js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
