<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facility Watch - Kampus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#"><i class="fas fa-building me-2"></i>FacilityWatch</a>
            <div class="d-flex align-items-center gap-2">
                <div id="guest-nav">
                    <a href="login.html" class="btn btn-light btn-sm fw-bold text-primary px-3">Masuk</a>
                    <a href="register.html" class="btn btn-outline-light btn-sm px-3">Daftar</a>
                </div>
                <div id="user-nav" class="d-none d-flex align-items-center gap-2">
                    <a id="btn-admin-panel" href="admin.html" class="d-none btn btn-warning btn-sm fw-bold">
                        <i class="fas fa-user-shield me-1"></i> Panel Admin
                    </a>
                    <span class="text-white small d-none d-md-block ms-2">Halo, <b id="username-display">User</b></span>
                    <button onclick="logout()" class="btn btn-danger btn-sm rounded-circle shadow-sm" title="Keluar">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h4 class="fw-bold text-secondary mb-0">Laporan Terkini</h4>
                <small class="text-muted">Pantau kondisi fasilitas kampus secara real-time</small>
            </div>

            <div class="btn-group d-none" id="filter-tabs">
                <button class="btn btn-outline-primary active" onclick="switchTab('all')">Semua</button>
                <button class="btn btn-outline-primary" onclick="switchTab('mine')">Punya Saya</button>
            </div>
        </div>

        <div id="reports" class="row g-4">
        </div>
    </div>

    <div class="fab" onclick="checkAuthAndOpenModal()" title="Buat Laporan">
        <i class="fas fa-plus"></i>
    </div>

    <div class="modal fade" id="addReportModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="fas fa-edit me-2"></i>Buat Laporan Baru</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="reportForm">
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-secondary">JUDUL LAPORAN</label>
                            <input type="text" id="inputTitle" class="form-control"
                                placeholder="Contoh: AC Bocor di R.201" required minlength="5">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold small text-secondary">LOKASI</label>
                                <select id="inputFacility" class="form-select" required>
                                    <option value="" selected disabled>Pilih Lokasi...</option>
                                    <option value="Gedung A">Gedung A (Kuliah)</option>
                                    <option value="Gedung B">Gedung B (Lab)</option>
                                    <option value="Kantin">Kantin Utama</option>
                                    <option value="Parkiran">Area Parkir</option>
                                    <option value="Perpustakaan">Perpustakaan</option>
                                    <option value="Toilet">Toilet Umum</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold small text-secondary">FOTO BUKTI (Opsional)</label>
                                <input type="file" id="inputImage" class="form-control" accept="image/*">
                                <small class="text-muted" style="font-size: 10px;">Max: 2MB</small>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold small text-secondary">DESKRIPSI KERUSAKAN</label>
                            <textarea id="inputDesc" class="form-control" rows="3"
                                placeholder="Jelaskan detail kerusakan..." required minlength="10"></textarea>
                        </div>

                        <div class="mb-3 d-none" id="recaptcha-container">
                            <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
                        </div>

                        <div class="d-grid pt-2">
                            <button type="submit" class="btn btn-primary fw-bold">Kirim Laporan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/config.js"></script>
    <script src="static/js/app.js"></script>
</body>

</html>
