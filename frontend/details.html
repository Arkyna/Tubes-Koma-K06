<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Laporan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

    <div class="container py-5">
        <a href="index.html" class="btn btn-outline-secondary mb-3">‚Üê Kembali</a>
        
        <div class="card shadow-sm border-0">
            <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                <h5 class="mb-0 fw-bold text-primary" id="d-title">Loading...</h5>
                <span class="badge bg-secondary" id="d-status">...</span>
            </div>
            <div class="card-body p-4">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <small class="text-muted fw-bold">LOKASI</small>
                        <p class="fs-5" id="d-facility">-</p>
                    </div>
                    <div class="col-md-6">
                        <small class="text-muted fw-bold">WAKTU LAPOR</small>
                        <p class="fs-5" id="d-time">-</p>
                    </div>
                </div>

                <div class="mb-4">
                    <small class="text-muted fw-bold">DESKRIPSI MASALAH</small>
                    <div class="p-3 bg-light rounded mt-2 border">
                        <p class="mb-0" id="d-desc">...</p>
                    </div>
                </div>

                <div class="mb-3">
                    <small class="text-muted fw-bold">STATUS TRACKING</small>
                    <div class="progress mt-2" style="height: 25px;">
                        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                    </div>
                    <small class="text-muted mt-1 d-block" id="status-text">Menunggu konfirmasi admin...</small>
                </div>
            </div>
            <div class="card-footer bg-white border-0 py-3" id="admin-actions" style="display: none;">
                <button class="btn btn-success w-100" onclick="alert('Fitur update ada di Dashboard Admin')">Update Status</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:8000"; // Ganti URL Cloud Run nanti

        // Ambil ID dari URL (contoh: detail.html?id=5)
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        async function loadDetail() {
            if (!id) { alert("ID tidak ditemukan"); return; }

            try {
                const res = await fetch(`${API_URL}/reports/${id}`);
                const data = await res.json();

                if (!res.ok) throw new Error("Gagal load data");

                // Isi Data ke HTML
                document.getElementById('d-title').innerText = data.title;
                document.getElementById('d-facility').innerText = data.facility;
                document.getElementById('d-desc').innerText = data.description;
                document.getElementById('d-time').innerText = new Date(data.created_at).toLocaleString();
                
                // Logic Status Badge & Progress Bar
                const statusEl = document.getElementById('d-status');
                const progressEl = document.getElementById('progress-bar');
                const statusText = document.getElementById('status-text');

                statusEl.innerText = data.status;

                if (data.status === 'Pending') {
                    statusEl.className = 'badge bg-danger';
                    progressEl.style.width = '30%';
                    progressEl.className = 'progress-bar bg-danger';
                    statusText.innerText = "Laporan diterima, menunggu teknisi.";
                } else if (data.status === 'Selesai') {
                    statusEl.className = 'badge bg-success';
                    progressEl.style.width = '100%';
                    progressEl.className = 'progress-bar bg-success';
                    statusText.innerText = "Masalah telah diselesaikan.";
                } else {
                    statusEl.className = 'badge bg-warning text-dark';
                    progressEl.style.width = '60%';
                    progressEl.className = 'progress-bar bg-warning text-dark';
                    statusText.innerText = "Sedang dikerjakan oleh teknisi.";
                }

            } catch (error) {
                alert("Error: " + error.message);
            }
        }

        loadDetail();
    </script>
</body>
</html>
