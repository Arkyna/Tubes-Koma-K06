<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Facility Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body class="auth-page">

    <div class="card login-card p-4">
        <div class="card-body">
            <div class="text-center mb-4">
                <h4 class="fw-bold text-primary mb-2"><i class="fas fa-user-plus me-2"></i>Daftar Akun</h4>
                <p class="text-muted small">Gunakan NIM Mahasiswa untuk registrasi</p>
            </div>

            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label small fw-bold text-secondary">NIM (USERNAME)</label>
                    <input type="text" id="username" class="form-control" required placeholder="Contoh: 121140001" pattern="[0-9]+" title="Hanya boleh angka">
                </div>
                
                <div class="mb-3">
                    <label class="form-label small fw-bold text-secondary">PASSWORD</label>
                    <input type="password" id="password" class="form-control" required minlength="6" placeholder="Minimal 6 karakter">
                </div>
                
                <div class="mb-3">
                    <label class="form-label small fw-bold text-danger">KODE AKSES KELAS <i class="fas fa-lock ms-1"></i></label>
                    <input type="text" id="secret_code" class="form-control border-danger" required placeholder="Masukkan kode rahasia...">
                    <div class="form-text small text-danger">*Kode ini untuk validasi bahwa Anda mahasiswa.</div>
                </div>
                
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-success fw-bold py-2" id="regBtn">DAFTAR SEKARANG</button>
                </div>
            </form>

            <div id="alertBox" class="alert mt-3 d-none text-center small border-0"></div>

            <div class="text-center mt-4 border-top pt-3">
                <small class="text-muted">Sudah punya akun? <a href="login.html" class="text-decoration-none fw-bold">Login di sini</a></small>
            </div>
        </div>
    </div>

    <script src="static/js/config.js"></script>
    <script src="static/js/auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
