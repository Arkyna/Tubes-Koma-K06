<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Laporan - Facility Watch</title>
    <link rel="icon" type="image/png" href="static/image/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <a href="index.html" class="text-decoration-none text-muted mb-3 d-inline-block hover-underline">
                    <i class="fas fa-arrow-left me-1"></i> Kembali ke Dashboard
                </a>

                <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                    <div class="card-header bg-white p-4 border-bottom">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="fw-bold mb-0 text-primary">Detail Laporan</h5>
                                <small class="text-muted">ID Laporan: <span id="report-id-display">...</span></small>
                            </div>
                            <span id="badge-header" class="badge bg-secondary rounded-pill px-3 py-2">
                                <i class="fas fa-spinner fa-spin me-1"></i> Memuat...
                            </span>
                        </div>
                    </div>

                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div>
                                <span id="d-priority"></span>
                            </div>
                            
                            <div class="text-muted small mb-3">
                                <span class="me-3">
                                    <i class="fas fa-user-circle me-1"></i>
                                    <span id="d-username" class="fw-bold text-dark">Memuat...</span>
                                </span>
                                <span>
                                    <i class="far fa-clock me-1"></i>
                                    <span id="d-time">-</span>
                                </span>
                            </div>
                        </div>

                        <h3 id="d-title" class="fw-bold text-dark mb-1">...</h3>
                        <p class="text-primary mb-3"><i class="fas fa-map-marker-alt me-2"></i><span
                                id="d-facility">...</span></p>

                        <div id="image-container" class="mb-4 d-none">
                            <img id="d-image" src="" class="img-fluid rounded-3 shadow-sm w-100" alt="Bukti Laporan"
                                style="max-height: 400px; object-fit: cover;">
                        </div>

                        <div class="bg-light p-3 rounded-3 mb-4 border">
                            <h6 class="fw-bold text-secondary small">DESKRIPSI</h6>
                            <p id="d-desc" class="mb-0 text-dark" style="white-space: pre-line;">...</p>
                        </div>

                        <div id="d-admin-note"
                            class="d-none alert alert-warning border-warning d-flex align-items-start">
                            <i class="fas fa-info-circle mt-1 me-3 fs-5"></i>
                            <div>
                                <strong class="d-block mb-1 text-uppercase small">Catatan Petugas:</strong>
                                <span id="note-text" class="fst-italic">...</span>
                            </div>
                        </div>

                        <h6 class="fw-bold small text-muted mb-3 mt-5 text-center text-uppercase">Timeline Pengerjaan</h6>
                        <div class="position-relative m-4">
                            <div class="progress" style="height: 2px;">
                                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
                            </div>
                            <div class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill"
                                style="width: 2rem; height:2rem;">1</div>
                            <div id="step-2"
                                class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-secondary rounded-pill"
                                style="width: 2rem; height:2rem;">2</div>
                            <div id="step-3"
                                class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill"
                                style="width: 2rem; height:2rem;">3</div>
                        </div>
                        <div class="d-flex justify-content-between small text-muted mt-2 fw-bold">
                            <span>Terkirim</span>
                            <span>Proses</span>
                            <span>Selesai</span>
                        </div>

                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/config.js"></script>
    <script src="static/js/detail.js"></script>
</body>
</html>
