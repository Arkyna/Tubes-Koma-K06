<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Facility Watch</title>
    <link rel="icon" type="image/png" href="static/image/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body class="auth-page">

    <div class="card login-card p-4">
        <div class="card-body">
            <div class="text-center mb-4">
                <h3 class="fw-bold text-primary"><i class="fas fa-building me-2"></i>Facility Watch</h3>
                <p class="text-muted small">Silakan login untuk akses laporan</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label small fw-bold text-secondary">USERNAME / NIM</label>
                    <input type="text" id="username" class="form-control" required placeholder="Masukkan Username/NIM">
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold text-secondary">PASSWORD</label>
                    <input type="password" id="password" class="form-control" required placeholder="Masukkan Password">
                </div>
                
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary fw-bold py-2" id="loginBtn">MASUK</button>
                </div>
                
                <div class="text-center mt-3">
                    <small class="text-muted">Belum punya akun? <a href="register.html" class="text-decoration-none fw-bold">Daftar Baru</a></small>
                </div>
            </form>

            <div id="errorAlert" class="alert alert-danger mt-3 d-none text-center small border-0 bg-danger-subtle text-danger">
                Username atau Password salah!
            </div>

            <div class="text-center mt-4 border-top pt-3">
                <a href="index.html" class="text-decoration-none small text-muted hover-underline">‚Üê Kembali ke Dashboard Tamu</a>
            </div>
        </div>
    </div>

    <script src="static/js/config.js"></script>
    <script src="static/js/auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
