<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Facility Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #0d6efd;
            padding: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card login-card border-0 p-4">
        <div class="card-body">
            <h3 class="text-center fw-bold text-primary mb-4">Facility Watch</h3>
            <p class="text-center text-muted mb-4">Silakan login untuk akses Admin</p>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label small fw-bold">USERNAME</label>
                    <input type="text" id="username" class="form-control" required placeholder="admin">
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold">PASSWORD</label>
                    <input type="password" id="password" class="form-control" required placeholder="admin123">
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary" id="loginBtn">MASUK</button>
                </div>
            </form>

            <div id="errorAlert" class="alert alert-danger mt-3 d-none text-center small">
                Username atau Password salah!
            </div>
            
            <div class="text-center mt-3">
                <a href="index.html" class="text-decoration-none small text-muted">← Kembali ke Dashboard Tamu</a>
            </div>
        </div>
    </div>

    <script>
        // ⚠️ GANTI URL INI PAS DEPLOY
        const API_URL = "http://127.0.0.1:8000"; 

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const errorAlert = document.getElementById('errorAlert');
            const btn = document.getElementById('loginBtn');

            // Loading State
            btn.innerHTML = "Memproses...";
            btn.disabled = true;
            errorAlert.classList.add('d-none');

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: usernameInput, password: passwordInput })
                });

                const data = await res.json();

                if (res.ok) {
                    // === LOGIC PENYIMPANAN TOKEN ===
                    // Simpan token sakti ini di brankas browser (localStorage)
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('role', data.role);
                    
                    alert("Login Berhasil! Mengalihkan...");
                    
                    // Redirect ke halaman Admin (Next Step kita)
                    // Untuk sementara kita lempar ke index dulu biar keliatan efeknya
                    window.location.href = "admin.html"; 
                } else {
                    // Login Gagal
                    errorAlert.innerText = data.detail || "Login Gagal";
                    errorAlert.classList.remove('d-none');
                }

            } catch (error) {
                console.error(error);
                errorAlert.innerText = "Error koneksi ke server";
                errorAlert.classList.remove('d-none');
            } finally {
                btn.innerHTML = "MASUK";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
